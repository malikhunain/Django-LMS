{% extends 'base.html' %}

{% block content %}
    <h1>Students</h1>
    <ul>
        {% for student in students %}
            <li>
                <a href="{% url 'student_profile' student.id %}">
                    {{ student.name }}
                </a>
            </li>
            <hr>
        {% endfor %}
    </ul>
{% endblock %}
